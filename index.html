<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>NIC Meetings</title>
		<link rel="stylesheet" href="assets//css/bootstrap.min.css" />
		<script src="assets/js/vue.js"></script>
	</head>
	<body
		class="vh-100 d-flex align-items-center justify-content-center"
		style="background-color: #f5f5f5"
	>
		<main class="bg-white shadow-sm w-75 rounded-lg row overflow-hidden">
			<div class="col-6 border p-0" class="position-relative">
				<img
					class="position-absolute w-100 h-100"
					src="https://images.unsplash.com/photo-1512917774080-9991f1c4c750?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3wxNjE2NXwwfDF8c2VhcmNofDF8fGZhbmN5JTIwaG91c2V8ZW58MHx8fHwxNjg3NDEzNTg3fDA&ixlib=rb-4.0.3&q=80&w=1080"
					alt=""
					style="object-fit: cover"
				/>
			</div>

			<div class="col" style="padding-top: 3.5rem; padding-bottom: 4rem">
				<div class="p-5">
					<h3 class="mb-3">Sign in to NIC Meetings</h3>

					<div
						id="alertMessage"
						class="alert alert-dismissible fade show"
						:class="{'alert-success': message.type == 'success', 'alert-danger': message.type == 'error'}"
						role="alert"
						v-show="message.visible"
					>
						<strong style="text-transform: capitalize"
							>{{message.type}}!</strong
						>
						{{ message.type == "error" ? message.errorContent :
						message.content }}

						<button
							type="button"
							class="close"
							data-dismiss="alert"
							aria-label="Close"
							@click="message.visible = false"
						>
							<span aria-hidden="true">&times;</span>
						</button>
					</div>

					<form @submit.prevent="login($event)">
						<div class="form-group">
							<label for="exampleInputEmail1"
								>Email address</label
							>
							<input
								type="email"
								class="form-control form-control-lg"
								id="exampleInputEmail1"
								name="email"
								aria-describedby="emailHelp"
							/>
						</div>
						<div class="form-group">
							<label for="exampleInputPassword1">Password</label>
							<input
								type="password"
								class="form-control form-control-lg"
								id="exampleInputPassword1"
							/>
						</div>
						<div class="form-group form-check form-check-lg">
							<input
								type="checkbox"
								class="form-check-input"
								id="exampleCheck1"
							/>
							<label class="form-check-label" for="exampleCheck1"
								>Remember me</label
							>
						</div>
						<button
							type="submit"
							class="btn btn-block btn-lg btn-primary"
							:class="{'disabled': loading}"
						>
							{{loading ? 'Loading...' : 'Submit'}}
						</button>
					</form>
				</div>
			</div>
		</main>
		<script>
			const { createApp } = Vue;

			createApp({
				data() {
					return {
						message: {
							visible: false,
							type: "success",
							content: "We'll get back to you soon.",
							errorContent: "Something went wrong",
						},
						loading: false,
					};
				},
				methods: {
					login(e) {
						const form = e.target;
						const email = new FormData(form).get("email");
						this.loading = true;
						const error = email != "wakyj07@gmail.com";

						setTimeout(() => {
							this.loading = false;

							this.message.type = error ? "error" : "success";
							this.message.visible = true;

							form.reset();
						}, 2000);
					},
				},
			}).mount("body");
		</script>
	</body>
</html>
